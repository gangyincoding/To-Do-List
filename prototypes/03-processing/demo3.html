    <script id="progress-animation-script">
      document.addEventListener('DOMContentLoaded', () => {
                  // è·å–DOMå…ƒç´ 
                  const aiAnalysisProgress = document.getElementById('ai-analysis-progress');
                  const progressCircle = document.getElementById('progress-circle');
                  const progressPercentage = document.getElementById('progress-percentage');

                  // åˆå§‹è¿›åº¦å€¼
                  let currentProgress = 65;
                  const targetProgress = 100;

                  // è®¡ç®—åœ†å½¢è¿›åº¦æ¡çš„å‘¨é•¿
                  const radius = progressCircle.r.baseVal.value;
                  const circumference = radius * 2 * Math.PI;

                  // è®¾ç½®åœ†å½¢è¿›åº¦æ¡çš„åˆå§‹çŠ¶æ€
                  progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;

                  // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
                  const progressInterval = setInterval(() => {
                      currentProgress += 0.5;

                      // æ›´æ–°çº¿æ€§è¿›åº¦æ¡

                      // æ›´æ–°åœ†å½¢è¿›åº¦æ¡
                      const offset = circumference - (currentProgress / 100) * circumference;
                      progressCircle.style.strokeDashoffset = offset;

                      // æ›´æ–°ç™¾åˆ†æ¯”æ–‡æœ¬
                      progressPercentage.textContent = `${Math.round(currentProgress)}%`;

                      // å½“è¿›åº¦è¾¾åˆ°100%æ—¶ï¼Œæ¸…é™¤å®šæ—¶å™¨å¹¶æ¨¡æ‹Ÿå®ŒæˆçŠ¶æ€

    </script>
